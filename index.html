<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="utf-8">
    <title> Simple Calculator using HTML, CSS and JavaScript </title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container d-flex col-12 justify-content-center align-items-center vh-100">
        <table class="calculator d-flex justify-content-center align-items-center">
            <tr>
                <td colspan="3"> <input class="display-box" type="text" id="result" placeholder="123" disabled /> </td>
                <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
            </tr>
            <tr>
                <td> <button type="button" value="1" onclick="display('1')"> 1</button></td>
                <td> <button type="button" value="2" onclick="display('2')"> 2 </button></td>
                <td> <button type="button" value="3" onclick="display('3')"> 3</button></td>
                <td> <button type="button" value="/" onclick="display('/')">/ </button></td>
            </tr>
            <tr>
                <td> <button type="button" value="4" onclick="display('4')"> 4</button></td>
                <td> <button type="button" value="5" onclick="display('5')"> 5 </button></td>
                <td> <button type="button" value="6" onclick="display('6')"> 6</button></td>
                <td> <button type="button" value="-" onclick="display('-')">- </button></td>
            </tr>
            <tr>
                <td> <button type="button" value="7" onclick="display('7')"> 7</button></td>
                <td> <button type="button" value="8" onclick="display('8')"> 8 </button></td>
                <td> <button type="button" value="9" onclick="display('9')"> 9</button></td>
                <td> <button type="button" value="+" onclick="display('+')">+ </button></td>
            </tr>
            <tr>
                <td> <button type="button" value="." onclick="display('.')"> .</button></td>
                <td> <button type="button" value="0" onclick="display('0')"> 0 </button></td>
                <td> <button type="button" value="=" id="btn" onclick="calculate()"> =</button></td>
                <td> <button type="button" value="*" onclick="display('*')">* </button></td>
            </tr>
        </table>
    </div>
</body>

</html>
